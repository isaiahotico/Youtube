<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Firebase Watch Party</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        #player-container { background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 20px; aspect-ratio: 16/9; }
        .controls { background: #1e1e1e; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input { flex: 1; padding: 12px; border-radius: 4px; border: none; min-width: 250px; }
        button { padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #addBtn { background: #00c853; color: white; }
        #nextBtn { background: #ff3d00; color: white; }
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Party Sync</h1>

        <!-- The YouTube Player -->
        <div id="player-container">
            <div id="player"></div>
        </div>

        <!-- Inputs and Controls -->
        <div class="controls">
            <input type="text" id="videoUrl" placeholder="Paste YouTube Link here...">
            <button id="addBtn">Add to Queue</button>
            <button id="nextBtn">Play Next Video ⏭️</button>
        </div>

        <!-- The Queue Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Video ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="queueBody">
                <!-- Rows will be added here via JS -->
            </tbody>
        </table>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Your App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
