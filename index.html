<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Global YouTube Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
.app{max-width:720px;margin:auto}
.top{padding:12px;background:#181818;font-size:14px}
#player{width:100%;height:230px;background:#000}
.controls{display:flex;gap:6px;padding:10px}
.controls input{flex:1;padding:8px;border-radius:8px;border:none}
.controls button{padding:8px 12px;border:none;border-radius:8px;background:#ff0000;color:#fff}
.toggles{display:flex;gap:8px;padding:0 10px 10px}
.toggles button{flex:1;padding:6px;border-radius:8px;border:none;background:#333;color:#fff}
.toggles button.active{background:#ff0000}
.playlist div{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  border-bottom:1px solid #333;
}
.playlist span{cursor:pointer}
.playlist button{background:none;border:none;color:#ff4d4d;font-size:16px}
</style>
</head>

<body>
<div class="app">

  <div class="top" id="userBar">ğŸ‘¤ Loading...</div>

  <div id="player"></div>

  <div class="controls">
    <input id="ytUrl" placeholder="Paste YouTube URL">
    <button onclick="addToPlaylist()">â•</button>
  </div>

  <div class="toggles">
    <button id="loopBtn" onclick="toggleLoop()">ğŸ” Loop</button>
    <button id="shuffleBtn" onclick="toggleShuffle()">ğŸ”€ Shuffle</button>
  </div>

  <div class="playlist" id="playlist"></div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
