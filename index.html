<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro YouTube Sync</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: #fff; margin: 0; padding: 20px; }
        .wrapper { max-width: 1000px; margin: auto; }
        #video-section { display: flex; flex-direction: column; align-items: center; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { margin: 20px 0; display: flex; gap: 10px; width: 100%; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; }
        button { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #addBtn { background: #f00; color: white; }
        #nextBtn { background: #333; color: white; }
        button:hover { opacity: 0.8; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #1a1a1a; border-radius: 8px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #aaa; font-size: 12px; text-transform: uppercase; }
        .playing-now { color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

    <div class="wrapper">
        <div id="video-section">
            <div class="video-wrapper">
                <div id="player"></div>
            </div>
            
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube link here...">
                <button id="addBtn">Add to Queue</button>
                <button id="nextBtn">Skip to Next ⏭️</button>
            </div>
        </div>

        <h3>Up Next</h3>
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Video ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="queueBody"></tbody>
        </table>
    </div>

    <!-- The YouTube API must be loaded after the player div exists -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
